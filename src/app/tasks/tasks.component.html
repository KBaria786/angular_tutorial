<section id="tasks">
    <header>
        <h2>{{ selectedUser.name }}'s Tasks</h2>
        <menu>
            <button (click)="onStartAddTask()">Add Task</button>
        </menu>
    </header>

    @if (isAddingTask) {
        <app-new-task (add)="onAddTask($event)" (cancel)="onCancelAddTask()"></app-new-task>
    }

    <ul>
        @for (task of selectedUserTasks; track $index) {
            <li>
                <app-task [task]="task" (complete)="onCompleteTask($event)"></app-task>
            </li>
        }
    </ul>
</section>
